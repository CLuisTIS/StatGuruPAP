<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/files/styles/loginsignup.css">

    <link rel="stylesheet" type="text/css" href="http://localhost:3000/files/styles/particles.css">
 


    <script src="http://localhost:3000/files/controllers/loginSignup.js"></script>
  
    <script src="http://localhost:3000/files/controllers/navFoot.js"></script>


    <script src="http://localhost:3000/files/controllers/particles.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

   



    <title>StatGuru - Login / Register</title>

</head>

<body onload="renderNav(); renderFooter();">
    
    <!-- Adicionado o background com a animação-->
    <section id="particles-js"></section>

    <!-- Adicionar a navbar-->
    <div id="navbar"></div>

    <div class="form-v8">    
	    <div class="page-content">
		    <div class="form-v8-content">
                <div class="form">
                    <div class="tab">
                        <div class="tab-inner">
                            <button class="tablinks" onclick="switchTab(event, 'sign-in')" id="defaultOpen">Sign In</button>
                        </div>
                        <div class="tab-inner">
                            <button class="tablinks" onclick="switchTab(event, 'sign-up')">Sign Up</button>
                        </div>
                    </div>
                    <form class="form-detail" action="#" method="post">
                        <div class="tabcontent" id="sign-in">
                            <div class="form-row">
                                <label class="form-row-inner">
                                    <input id="email" type="text" class="input-text" required>
                                    <span class="label">Email</span>
                                    <span class="border"></span>
                                </label>
                            </div>
                            <div class="form-row">
                                <label class="form-row-inner">
                                    <input id="password" type="password" class="input-text" required>
                                    <span class="label">Password</span>
                                    <span class="border"></span>
                                </label>
                            </div>
                            <div class="form-row-last">
                                <button type="button" id="register" class="register" onclick="login();"> Sign-in</button>
                            </div>
                        </div>
                    </form>

                    <form class="form-detail" action="#" method="post">
                        <div class="tabcontent" id="sign-up">
                            <div class="form-row">
                                <label class="form-row-inner">
                                    <input type="text"  id="Remail" class="input-text" maxlength = "45" required>
                                    <span class="label">Email</span>
                                    <span class="border"></span>
                                </label>
                            </div>
                            <div class="form-row">
                                <label class="form-row-inner">
                                    <input type="password" id="Rpassword" class="input-text" maxlength = "500"required >
                                    <span class="label">Password</span>
                                    <span class="border"></span>
                                </label>
                            </div>
                            <div class="form-row">
                                <label class="form-row-inner">
                                    <input type="password" id="RpasswordConfirmacao" class="input-text" maxlength = "500" required >
                                    <span class="label">Confirm Password</span>
                                    <span class="border"></span>
                                </label>
                            </div>
                            <div id="msgErro" style="display: none; color: red;">
                                Já existe uma conta com este email!
                            </div>
                            <div class="form-row-last">
                                <button type="button" id="login" class="register" onclick="register()"> Sign-up</button>
                            </div>
                        </div>
                    </form>
                </div>
		    </div>
	    </div>
    </div>
	<script type="text/javascript">
		function switchTab(evt, cityName) {
		    var i, tabcontent, tablinks;
            document.getElementById("msgErro").style.display = "none";
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
    <!-- Adicionar o footer-->
    <footer id="footer" style="margin-top: 40px;"></footer>

    <!-- Scripts necessários para a animação de background-->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type = "text/javascript" src="http://localhost:3000/files/controllers/particles.js"></script>
    <script src="http://localhost:3000/files/controllers/particles.js"></script>


</body>
</html>
