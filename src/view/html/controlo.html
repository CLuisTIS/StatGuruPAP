        <link rel="stylesheet" type="text/css" href="http://localhost:3000/files/styles/particles.css">
    
        <script src="http://localhost:3000/files/controllers/navFoot.js"></script>
        <script src="http://localhost:3000/files/controllers/control.js"></script>
    
        <script src="http://localhost:3000/files/controllers/particles.js"></script>
        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
                
    <title>StatGuru - Control</title>

</head>

    <body onload="renderNavFoot(); renderFooter();">
        <!-- Adicionado o background com a animação-->
        <section id="particles-js"></section>

        <!-- Adicionar a navbar-->
        <div id="navbar"></div>
       
            <p align="center">
                <button class="btn-lg" type="button " id="btnNews" class="btn" style="color: #f55139;">Add new Article</button>
                
                <button class="btn-lg" type="button" id="btnAcc" class="btn" onclick="fillAdmins()" style="color: #f55139;">Add new Admin Account</button>

                <button class="btn-lg" type="button" id="btnUsers" class="btn" onclick="fillUsers()"  style="color: #f55139;">User List</button>
            </p> 

            <div class="container" id="content" ></div>

            <div class="container" id="acc" style="display: none;">
          

                <div class="mb-3">
                    <label for="username" class="form-label h5" style="color: #f55139;">Username</label>
                    <input class="form-control" id="username" placeholder="Insert Username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label h5" style="color: #f55139;">Password</label>
                    <input class="form-control" type="password" id="password" placeholder="Insert Password">
                </div>

                <div class="mb-3">
                    <label for="passwordConfirmacao" class="form-label h5" style="color: #f55139;">Password</label>
                    <input class="form-control" type="password" id="passwordConfirmacao" placeholder="Confirm Password">
                </div>

                <div id="msgErro" style="display: none; color: red;">
                    Já existe uma conta com este username!
                </div>

                <button class="btn-lg h5" type="button" id="btnNewAcc" class="btn" onclick="register()" style="color: #f55139;">Add Admin Account</button>

                <p class="text-center h5" scope="col" style="color: #f55139;">Admin List</p>

                <div class="table-responsive-md mx-auto mt-3">
                    <table class="table text-center align-middle mt-2">
                        <thead>
                            <tr> 
                                <th class="text-center" scope="col" style="color: #f55139;">Admin ID</th>
                                <th class="text-center" scope="col" style="color: #f55139;">Admin Username</th>
                            </tr>
                        </thead>

                        <tbody style="color: white;" id="listaAdmins">
                            
                        </tbody>
                    </table>
                </div>
            </div>

            

            <div class="container" id="news" style="display: none;">
               
 
                    <div class="mb-3">
                        <label for="title" class="form-label h5" style="color: #f55139;">Article</label>
                        <input class="form-control" id="title" placeholder="Insert title">
                    </div>

                    <div class="mb-3">
                        <label for="textArt" class="form-label h5" style="color: #f55139;">Insert </label>
                        <textarea class="form-control" id="textArt" rows="3" placeholder="Insert text"></textarea>
                    </div>
                    
                    <button class="btn-lg h5" type="button" id="btnNewArticle" class="btn" style="color: #f55139;">Send Article</button>
             
            </div>


            <div class="container" id="users" style="display: none;">
                <p class="text-center h5" scope="col" style="color: #f55139;">Users List</p>
                <div class="table-responsive-md mx-auto mt-3">
                    <table class="table text-center align-middle mt-2">
                        <thead>
                            <tr>
                                <th class="text-center h5" scope="col" style="color: #f55139;">User ID</th>
                                <th class="text-center h5" scope="col" style="color: #f55139;">User Username</th>
                            </tr>
                        </thead>

                        <tbody style="color: white;" id="listaUsers">
                            
                        </tbody>
                    </table>
                </div>
            </div>


            <!-- Adicionar o footer-->
            <footer id="footer"></footer>

            <!-- Scripts necessários para a animação de background-->
            <script type = "text/javascript" src="http://localhost:3000/files/controllers/particles.js"></script>
            
            <script>   
                            
                            let btnNews = document.querySelector('#btnNews');
                            let btnAcc = document.querySelector('#btnAcc');
                            let btnUsers = document.querySelector('#btnUsers');
                            let content = document.querySelector('#content');

                            btnNews.addEventListener('click', () => {
                                document.getElementById("content").innerHTML = document.getElementById("news").innerHTML
                            });
                            btnAcc.addEventListener('click', () => {
                                document.getElementById("content").innerHTML = document.getElementById("acc").innerHTML
                            });
                            btnUsers.addEventListener('click', () => {
                                document.getElementById("content").innerHTML = document.getElementById("users").innerHTML
                            });
                        
            </script>
    </body>

</html>
